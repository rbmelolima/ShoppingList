name: shoppinglist
description: Sua lista de compras ainda mais inteligente e na palma de sua mÃ£o!

publish_to: "none"
version: 1.0.0+4

environment:
  sdk: ">=2.17.3 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http:
  path:
  flutter_svg: ^1.1.3
  localstorage:
  crypto:
  share_plus: 4.4.0
  lottie: ^1.4.3
  flutter_launcher_icons: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  faker:
  mocktail:
  test: ^1.21.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
  assets:
    - lib/ui/assets/images/
    - lib/ui/assets/lottie/

  fonts:
    - family: Open Sans
      fonts:
        - asset: lib/ui/assets/fonts/Open_Sans/static/OpenSans/OpenSans-Bold.ttf
          weight: 700
        - asset: lib/ui/assets/fonts/Open_Sans/static/OpenSans/OpenSans-SemiBold.ttf
          weight: 600
        - asset: lib/ui/assets/fonts/Open_Sans/static/OpenSans/OpenSans-Regular.ttf
          weight: 400
    - family: PT Sans
      fonts:
        - asset: lib/ui/assets/fonts/PT_Sans/PTSans-Bold.ttf
          weight: 700
        - asset: lib/ui/assets/fonts/PT_Sans/PTSans-Regular.ttf
          weight: 400
