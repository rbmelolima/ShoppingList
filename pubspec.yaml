name: shoppinglist
description: Sua lista de compras ainda mais inteligente e na palma de sua mÃ£o!

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http:
  path:
  flutter_svg: ^1.1.3
  localstorage:
  crypto:


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  faker:
  mocktail:
  test: ^1.21.1


flutter:
  uses-material-design: true
  assets:
    - lib/ui/assets/images/

  fonts:
    - family: Open Sans
      fonts:
        - asset: lib/ui/assets/fonts/Open_Sans/static/OpenSans/OpenSans-Bold.ttf
          weight: 700
        - asset: lib/ui/assets/fonts/Open_Sans/static/OpenSans/OpenSans-SemiBold.ttf
          weight: 600
        - asset: lib/ui/assets/fonts/Open_Sans/static/OpenSans/OpenSans-Regular.ttf
          weight: 400
    - family: PT Sans
      fonts:
        - asset: lib/ui/assets/fonts/PT_Sans/PTSans-Bold.ttf
          weight: 700
        - asset: lib/ui/assets/fonts/PT_Sans/PTSans-Regular.ttf
          weight: 400